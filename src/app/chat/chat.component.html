

<section id="chat-container">
	<header id="chat-header">
		<h2>Showing {{ filterColor.displayLabel }} messages</h2>
		<app-color-selector
			(changeColor)="filterColor = $event"
			[currColor]="filterColor"
			[label]="{ bold: true, text: 'Filter:'}"
		>
		</app-color-selector>
	</header>


	<section id="messages-container">
		<div *ngFor="let message of messages" #msg>
			<div [class]="'message ' + message.color" *ngIf="isVisible(message)">
				<span><strong>{{ message.username + ' :' }}</strong>{{ ' ' + message.content }}</span>
				<span>{{ message.created_at | date:'M/d, h:mm a' }}</span>
			</div>
		</div>
	</section>

	<app-new-message
		[color]="messageColor"
		[username]="username"
		(newMessage)="emitMessage($event)"
	>
	</app-new-message>

	<section id="controls">
		<span id="logout">
			<span>Logged in as {{ username }}</span>
			<button (click)="logout()">Logout</button>
		</span>

		<app-color-selector
			(changeColor)="messageColor = $event"
			[currColor]="messageColor"
			[label]="{ bold: false, text: 'Message color:'}"
		>
		</app-color-selector>
	</section>
</section>
